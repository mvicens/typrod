<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo</title>
</head>
<body class="container-fluid">
	<header>
		<h1 class="h3">Demo</h1>
	</header>
	<main ng-app="app" ng-controller="AppController as vm">
		<section>
			<form ng-submit="vm.doFilter()" class="mb-5" tpd-data="vm.filter.data" tpd-values="vm.filter.values"></form>
		</section>
		<section>
			<table class="table table-bordered table-hover" tpd-data="vm.list.data" data-expression="vm.list.values">
			</table>
		</section>
	</main>
</body>
</html>
