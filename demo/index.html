<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo</title>
</head>
<body>
	<header>
		<h1>Demo</h1>
	</header>
	<main ng-app="app" ng-controller="AppController as vm">
		<section>
			<form ng-submit="vm.doFilter()" tpd-data="vm.filter.data" tpd-values="vm.filter.values"></form>
		</section>
		<section>
			<table tpd-data="vm.list.data" data-tpd-values="vm.list.values"></table>
		</section>
	</main>
</body>
</html>
